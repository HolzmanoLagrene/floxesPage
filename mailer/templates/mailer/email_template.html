<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ãœbersicht Gelikte Jobs</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css">
</head>
<body>
<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr>
        <th>Source</th>
        <th>Title</th>
        <th>Company</th>
        <th>Attributes</th>
        <th>Age</th>
        <th>Link</th>
    </tr>
    </thead>
    <tbody>
    {% for job in liked_jobs %}
    <tr>
        <td>{{ job.source.name }}</td>
        <td>{{ job.title}}</td>
        <td>{{ job.origin_compay }}</td>
        <td>{{ job.attributes }}</td>
        <td>{{ job.age }}</td>
        <td><a href="{{ job.link }}" class="btn btn-info" role="button">Link</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap4.min.js"></script>
<script src="{% static 'mailer/js/startup.js' %}"></script>
</html>
